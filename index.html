<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Primary Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HarIT Tech Solution | Smart IT Solution</title>

  <meta name="description"
    content="HarIT Tech Solution is a modern IT company offering custom web development, mobile apps, AI-ML solutions, cloud services, UI/UX design, and business software tailored for startups and enterprises." />

  <meta name="keywords"
    content="HarIT Tech Solution, IT company, web development, mobile app development, software development, AI ML company, cloud solutions, UI UX design, digital transformation, custom software" />

  <meta name="author" content="HarIT Tech Solution" />
  <meta name="robots" content="index, follow" />

  <!-- Favicon / Logo -->
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="apple-touch-icon" href="/logo.png" />

  <!-- Open Graph Meta (Social Sharing) -->
  <meta property="og:title" content="HarIT Tech Solution - Smart Digital IT Services" />
  <meta property="og:description"
    content="We build high-performance websites, mobile apps, cloud platforms, AI-ML models, and complete IT solutions for startups & enterprises." />
  <meta property="og:image" content="/logo.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://harittech.in" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="HarIT Tech Solution - Smart Digital IT Services" />
  <meta name="twitter:description"
    content="Modern websites, apps, AI-ML, cloud solutions and IT services for business growth." />
  <meta name="twitter:image" content="/logo.png" />

  <!-- Tailwind & Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              bg: '#F7F4EF',
              orange: '#FF7A1A',
              orangeHover: '#E6680C',
              dark: '#18181B',
              grey: '#E5E7EB',
              text: '#333333'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    body {
      background-color: #F7F4EF;
      color: #18181B;
      font-family: "Inter", sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
